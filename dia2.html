<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Prompt</title>
  <script>
    // Preguntar al usuario su nombre
    let nombre = prompt("¿Cuál es tu nombre?");

    // Preguntar al usuario su edad
    let edad = prompt("¿Cuántos años tienes?");

    // Preguntar al usuario qué lenguaje de programación está estudiando
    let lenguaje = prompt("¿Qué lenguaje de programación estás estudiando?");

    // Mostrar el mensaje final usando alert
    if (nombre && edad && lenguaje) {
      alert(`Hola ${nombre}, tienes ${edad} años y ya estás aprendiendo ${lenguaje}!`);
      // Preguntar si le gusta el lenguaje
      let respuesta = prompt(`¿Te gusta estudiar ${lenguaje}? Responde con el número 1 para SI o 2 para NO.`) 
      if (respuesta === "1"){
        alert ("¡Muy bien! Sigue estudiando y tendrás mucho éxito.");
      } else if (respuesta === "2") {
        alert ("Oh, qué pena... ¿Ya intentaste aprender otros lenguajes?");
      } else {
        alert ("Por favor, responde todas las preguntas.");
      }
    } else {
      alert("Por favor, responde todas las preguntas.");
    }
  </script>
</head>
<body>
</body>
</html>
